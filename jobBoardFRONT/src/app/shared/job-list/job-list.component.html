<div class="col-lg-12" *ngIf="jobs">
  <div class="job-list col-lg-12"  *ngFor="let j of jobs">
    <div class="thumb">
      <a href="job-details.html">
        <img src="assets/img/jobs/img-1.jpg" alt="">
      </a>
    </div>
    <div class="job-list-content" >
      <h4>
        <a href="job-details.html">{{j.jobTitle}}</a>
        <span class="full-time pull-right">{{j.jobDescription.jobType}}</span>
      </h4>
      <p >
        {{j.jobDescription.publishedDate}}
      </p>
      <div class="job-tag">
        <div class="pull-left">
          <div class="meta-tag">
            <span>
              <a href="browse-categories.html">
                <i class="ti-brush"></i>Art/Design</a>
            </span>
            <span>
              <i class="ti-location-pin"></i>{{j.jobDescription.jobLocation}}</span>
            <span>
              <i class="ti-time"></i>{{j.jobDescription.publishedDate}}</span>
          </div>
        </div>
        <div class="pull-right">
          <div class="icon">
            <i class="glyphicon glyphicon-star"></i>
          </div>
          <a [routerLink]="['/job', j.jobId ]" class="btn btn-common btn-rm">More Detail</a>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="col-md-12">
  <ul class="pagination pull-right">
    <li class="active">
      <a href="#" class="btn btn-common">
        <i class="ti-angle-left"></i> prev</a>
    </li>
    <!-- <div *ngFor="let">

    </div> -->
    <li class="pagination page-item"   *ngFor="let pageNumber of totalPages" (click)="setToPage(pageNumber)">
      <a href="#">{{pageNumber}}</a>
    </li>
    <li class="active">
      <a href="#" class="btn btn-common">Next
        <i class="ti-angle-right"></i>
      </a>
    </li>
  </ul>
</div>
