
    <div class="job-list-content" >
      <h4>
        <a [routerLink]="['/job', j.jobId]">{{j.jobTitle}}</a>
        <span class="full-time pull-right">{{j.jobDescription.jobType}}</span>
      </h4>
      <p >
        {{j.jobDescription.publishedDate}}
      </p>
      <div class="job-tag">
        <div class="pull-left">
          <div class="meta-tag">
            <span>
              <a href="browse-categories.html">
                <i class="ti-brush"></i>{{j.jobDescription.catagory}}</a>
            </span>
            <span>
              <i class="ti-location-pin"></i>{{j.location }}</span>
            <span>
              <i class="ti-time"></i>{{j.jobDescription.publishedDate}}</span>
          </div>
        </div>
        <div class="pull-right">
          <div class="icon">
            <i class="glyphicon glyphicon-star"></i>
          </div>
          <a [routerLink]="['/job', j._id ]" class="btn btn-common btn-rm">More Detail</a>
        </div>
      </div>
    </div>
