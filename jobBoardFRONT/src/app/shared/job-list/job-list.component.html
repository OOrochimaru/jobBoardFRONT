<div class="col-xl-1 col-md-12">
  <div class="job-list">
    <div class="thumb">
      <a href="job-details.html">
        <img src="assets/img/jobs/img-1.jpg" alt="">
      </a>
    </div>
    <div class="job-list-content" *ngFor="let j of jobs">
      <h4>
        <a href="job-details.html">{{j.title}}</a>
        <span class="full-time">Full-Time</span>
      </h4>
      <p >
        {{j.jobDescription.pulishedDate}}
      </p>
      <div class="job-tag">
        <div class="pull-left">
          <div class="meta-tag">
            <span>
              <a href="browse-categories.html">
                <i class="ti-brush"></i>Art/Design</a>
            </span>
            <span>
              <i class="ti-location-pin"></i>{{j.jobDescription.jobLocation}}</span>
            <span>
              <i class="ti-time"></i>{{j.jobDescription.publishedDate}}</span>
          </div>
        </div>
        <div class="pull-right">
          <div class="icon">
            <i class="ti-heart"></i>
          </div>
          <a href="job-details.html" class="btn btn-common btn-rm">More Detail</a>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="col-md-12">
  <div class="showing pull-left">
    <a href="#">Showing
      <span>1-10</span> Of Total Jobs Count</a>
  </div>
  <ul class="pagination pull-right">
    <li class="active">
      <a href="#" class="btn btn-common">
        <i class="ti-angle-left"></i> prev</a>
    </li>
    <li>
      <a href="#">1</a>
    </li>
    <li>
      <a href="#">2</a>
    </li>
    <li>
      <a href="#">3</a>
    </li>
    <li>
      <a href="#">4</a>
    </li>
    <li>
      <a href="#">5</a>
    </li>
    <li class="active">
      <a href="#" class="btn btn-common">Next
        <i class="ti-angle-right"></i>
      </a>
    </li>
  </ul>
</div>
